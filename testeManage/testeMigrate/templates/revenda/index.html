{% load staticfiles %}
{% load bootstrap4 %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{% static '/dajax/jquery.dajax.core.js' %}"></script>
    <!-- Dajaxice -->
    <script src="/static/dajaxice/dajaxice.core.js" type="text/javascript" charset="utf-8"></script>


    <title>Django CRUD Application</title>
</head>
<body>
    <h1>{{title}}</h1>
    
    <button onclick="Dajaxice.revenda.multiply(12, 20);">Click here!</button>
    <p>revenda</p>
    <p valor="", id='result'>ff</p>
    <p id="result">Algum texto de exemplo</p>
    <a href="{%url 'ativos'%}"> Lista Ativos</a>
    

    {% comment %}
    {% for message in messages %}
        <div class="{{ message|bootstrap_message_classes }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&#215;</button>
            {{ message }}
        </div>
    {% endfor %}
    {% endcomment %}

    {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
    
</body>
</html>
